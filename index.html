<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4K-Kompetenzen im Kontext von KI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-size: 1rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 50px;
    }

    .kompetenz-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .bar {
      position: relative;
      width: 50px;
      height: 200px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: red;
      border-radius: 10px 10px 0 0;
      transition: height 0.2s, background-color 0.2s;
    }

    .slider-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="range"] {
      width: 100%;
      margin: 5px 0;
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 0.85em;
      padding: 0 4px;
    }

    .title {
      font-weight: bold;
      margin-top: 10px;
    }

    .question {
      font-size: 0.9em;
      margin-top: 6px;
      text-align: center;
      max-width: 200px;
    }

    @media (max-width: 700px) {
      .grid {
        flex-direction: column;
        align-items: center;
      }

      .kompetenz-block {
        width: 90%;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h1>Wie entwickelst du die 4K im Kontext von KI?</h1>
  <p>Schätze selbst ein, wie sehr deine KI-Nutzung deine Fähigkeiten zu Kommunikation, Kollaboration, kritischem Denken und Kreativität stärkt – oder dich davon abhält.</p>

  <div class="grid" id="kompetenzen"></div>

  <canvas id="confettiCanvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const kompetenzen = [
      {
        name: "Kommunikation",
        frage: "Wie klar bringe ich meine eigenen Anliegen ein – oder plappere ich nur KI-Ausgaben nach?"
      },
      {
        name: "Kollaboration",
        frage: "Wie sehr tausche ich mich mit anderen Menschen aus – oder ersetze ich echten Dialog durch Maschinen-Interaktion?"
      },
      {
        name: "Kritisches Denken",
        frage: "Wie wachsam und reflektiert denke ich selbst – oder lasse ich mich von KI-Output lenken?"
      },
      {
        name: "Kreativität",
        frage: "Wie sehr denke ich neu – oder reproduziere ich mit KI nur Vorhandenes?"
      }
    ];

    const container = document.getElementById("kompetenzen");

    kompetenzen.forEach(item => {
      const block = document.createElement("div");
      block.className = "kompetenz-block";

      const bar = document.createElement("div");
      bar.className = "bar";

      const fill = document.createElement("div");
      fill.className = "fill";
      bar.appendChild(fill);

      const sliderContainer = document.createElement("div");
      sliderContainer.className = "slider-container";

      const slider = document.createElement("input");
      slider.type = "range";
      slider.min = 0;
      slider.max = 100;
      slider.value = 0;

      const labels = document.createElement("div");
      labels.className = "slider-labels";
      labels.innerHTML = "<span>wenig</span><span>viel</span>";

      slider.addEventListener("input", () => {
        const val = parseInt(slider.value);
        fill.style.height = `${val}%`;
        fill.style.backgroundColor = getColor(val);
        checkAllHigh();
      });

      sliderContainer.appendChild(slider);
      sliderContainer.appendChild(labels);

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = item.name;

      const question = document.createElement("div");
      question.className = "question";
      question.textContent = item.frage;

      block.appendChild(bar);
      block.appendChild(sliderContainer);
      block.appendChild(title);
      block.appendChild(question);
      container.appendChild(block);
    });

    function getColor(val) {
      if (val < 40) return "red";
      if (val < 80) return "orange";
      return "green";
    }

    function checkAllHigh() {
      const sliders = document.querySelectorAll("input[type='range']");
      const allHigh = Array.from(sliders).every(slider => parseInt(slider.value) >= 90);
      if (allHigh) launchConfetti();
    }

    function launchConfetti() {
      confetti({
        particleCount: 180,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
  </script>

</body>
</html>
